<!DOCTYPE html>
<html>
<head>
    <title>CommentCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">CommentCraft Dashboard</h1>
        <form method="GET" action="{% url 'fetch_comments' %}" class="mb-4">
            <input type="text" name="video_id" placeholder="Enter YouTube Video ID" class="border p-2 rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Analyze</button>
        </form>
        {% if comments %}
            <div class="grid grid-cols-1 gap-4">
                {% for comment in comments %}
                    <div class="border p-4 bg-white rounded">
                        <p>{{ comment }}</p>
                        <p class="text-sm text-gray-500">Category: Uncategorized | Sentiment: Unknown</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
